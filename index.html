<html>
    <head>
       <title>My Selfie App</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" integrity="sha512-AQMSn1qO6KN85GOfvH6BWJk46LhlvepblftLHzAv1cdIyTWPBKHX+r+NOXVVw6+XQpeW4LJk/GTmoP48FLvblQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<link href="style.css" rel="stylesheet">

</head>
 
<body>
    <div class="container">
        <a id="link" download="myselfie.png" href=""></a>
    <center>
        <h1>Voice Selfie App
            <img id="logo_img"src="cam.webp">
        </h1>
        <hr>
        <h4 style="color:red;">Please press allow as soon as popup comes. After you give a voice command</h4>
        
        <div class="form-group">
            <h3>Say "take my selfie"</h3>
            <label>Your voice output : </label>
            <textarea id="textbox" class="form-control" readonly="true"></textarea>
        </div>

        <p>Press the Start button</p>
        <button class="btn btn-info" onclick="start()">Start</button>

        <br>
        <br>
        <br>
        <label>Your webcam : </label>
            <div id="camera"></div>
        <br>

        <label>Your selife Will Display Here: </label>

        <div id="resultrow">
            <div class="pic" id="result1">
                <img src="cam1.jpeg" >
        
            </div>
            <br>
            <div class="pic" id="result2">
        
                <img src="cam2.jpeg" >
            </div>
            <br>
            <div class="pic" id="result3">
            
                <img src="cam3.avif">
            </div>
        </div>
    
   
    <div id="result"></div>
</center>
</div>
<div>
    <h4 id="footer">Sreeyan Nampally</h4>
</div>
    <script src="main.js"></script>
    
</body>
</html>
